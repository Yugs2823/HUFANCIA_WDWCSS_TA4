<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFANCIA [F4-FORMATIVE]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./external_registration.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- Header -->
            <header class="text-center mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgcPy2pt3Ke8LwS8UuKDr0-x9x3RST_lrxpgttvUhvBA&s" alt="Company Logo" class="rounded-circle" style="width: 150px; height: 150px;">
                <h1 class="mt-3">Diwata Pares Employee Registration</h1>
                <p>Please fill out the form below</p>
            </header>

            <!-- Personal Info -->
            <section class="section-box mb-4">
                <h2 class="mb-3">PERSONAL INFORMATION</h2>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="middlename" name="middlename" placeholder="Middle Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <div class="btn-group" role="group" aria-label="Gender">
                        <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" value="male" required>
                        <label class="btn btn-outline-danger" for="male">Male</label>
                
                        <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" value="female" required>
                        <label class="btn btn-outline-danger" for="female">Female</label>
                
                        <input type="radio" class="btn-check" name="gender" id="other" autocomplete="off" value="other" required>
                        <label class="btn btn-outline-danger" for="other">Other</label>
                    </div>
                </div>
                

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="marital-status" class="form-label">Marital Status:</label>
                        <select class="form-select" id="marital-status" name="marital-status" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="section-box mb-4">
                <h2 class="mb-3">ADDRESS</h2>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-3" id="street" name="street" placeholder="Street No., Street Name, Barangay" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-3" id="city" name="city" placeholder="City" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="state" name="state" placeholder="State/Province" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="zipcode" name="zipcode" placeholder="ZIP Code" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-3" id="country" name="country" placeholder="Country" required>
                    </div>
                </div>
            </section>
            
            <!-- Contact Info -->
            <section class="section-box mb-4">
                <h2 class="mb-3">CONTACT INFORMATION</h2>
                <div class="row">
                    <div class="col-md-6">
                        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control mb-3" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                </div>
            </section>

            <!-- Position -->
            <section class="section-box mb-4">
                <h2 class="mb-3">APPLYING POSITION</h2>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select mb-3" id="position" name="position" required>
                            <option value="" disabled selected>Select Position</option>
                            <option value="Busser">Busser</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Cook">Cook</option>
                            <option value="Dishwasher">Dishwasher</option>
                            <option value="Server">Server</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control mb-3" id="starting-date" name="starting-date" required>
                    </div>
                </div>
            </section>
            
            <!-- Resume -->
            <section class="section-box mb-4">
                <h2 class="mb-3">UPLOAD RESUME</h2>
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" class="form-control mb-3" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    </div>
                </div>
            </section>

            <!-- Additional Message -->
            <section class="section-box mb-4">
                <h2 class="mb-3">ADDITIONAL MESSAGE</h2>
                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control mb-3" id="additional-message" name="additional-message" rows="4" placeholder="Type your message here..." required></textarea>
                    </div>
                </div>
            </section>
            <br>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">REGISTER NOW!</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
